<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make your choice!</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div class="container">
    <div class="poll-form">
        <div class="poll-form-main">
            <h1 id="poll-name"> This is poll name </h1>
            <form action="#" method="post">
                <div class="user-name">
                    <b>Your name:</b>
                    <input type="text" placeholder="Please input your name" id="user-name">
                    <span>Field is required</span>
                </div>
                <div class="polling-questions"></div>
                <button type="button" id="store-poll-answer">Submit</button>
            </form>
        </div>
        <div class="poll-result">
            <table>
                <thead>
                    <tr></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
<script src="../../js/poll.js"></script>
<script src="../../js/index.js"></script>
</body>
</html>
